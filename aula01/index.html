    <div class="container">
        <h1 class="page-title">

        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
      </div>

      <div>
      
        <label for="quotation">Digite a cotação do que deseja verificar:</label>
        <input type="number" id="quotation" placeholder="Digite a cotação...">

        <input type="number" id="real-value" placeholder="Digite seus reais...">
      
        <p id="currency-value"><strong>A quantidade na moeda aparece aqui!</strong></p>
      
        <button id="conversion-button">Converter</button>

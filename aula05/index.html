<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Pontos</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1 class="main-title">Classificação Alura</h1>
    <div>
    <input type="text" name="player-name" id="player-name" placeholder="Digite o nome do jogador...">
    <button id="add-player-button">Adicionar Jogador</button>
    <button id="reset-button">Apagar Lista</button>
    <button id="reset-points-button">Reset</button>
    </div>
    <div class="container">
    <table style="width:100%">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Vitórias</th>
          <th>Empates</th>
          <th>Derrotas</th>
          <th>Pontos</th>
          <th colspan="3">Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaJogadores">

      </tbody>
  </table>
  </div>
  </main> 
  <script src="script.js"></script>
</body>
</html>
